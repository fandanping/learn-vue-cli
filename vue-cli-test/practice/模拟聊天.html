<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
      <ele></ele>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
  Vue.component('ele',{
        render:function(createElement){
            var _this=this;
            if(this.list.length){
                var listNode=createElement('ul',this.list.map(function(item){
                    return createElement('li',item);
                }))
            }else{
              var listNode=createElement('div','没有展示的内容');
            }
            return createElement('div',[
              listNode,
              createElement('input',{
                attrs:{
                  placeholder:'输入内容，按回车键发送'
                },
                style:{
                  width:'200px'
                },
                on:{
                  keyup:function (event) {
                      if(event.keyCode !==13){return;}
                      _this.list.push(event.target.value);
                      event.target.value='';
                  }
                }

              })
            ])

        },
    data:function(){
          return{
            value:'',
            list:[]
          }
    }
  })

  var app = new Vue({
    el: '#app',
    data: {},
    methods: {}
  })
</script>
</body>
</html>
