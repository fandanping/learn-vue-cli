<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
      <ele></ele>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
  Vue.component('ele',{
    render:function(createElement){
        var _this=this;
        return createElement('div',[
          createElement('input',{
            domProps:{
              value:this.value
            },
            on:{
              input:function(event){
                  _this.value=event.target.value;
              }
            }
          }),
          createElement('p','value'+this.value)
        ])
    },
    data(){
      return{
        value:''
      }
    }
  })

  var app = new Vue({
    el: '#app',
    data: {},
    methods: {}
  })
</script>
</body>
</html>
